<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>ᏆᎧᎹᏅ</title>
  </head>
  <body>
    <canvas id="canvas" style="width: 50%; height: 50%; display: block; margin: 0 auto;"></canvas>
    <script type="text/javascript" src="es6-promise.js"></script>
    <script type="text/javascript" src="browserfs.min.js"></script>
    <script type="text/javascript" src="loader.js"></script>
    <script type="text/javascript">
      var emulator = new Emulator(document.querySelector("#canvas"),
                                  null,
                                  new JSMAMELoader(JSMAMELoader.driver("pacman"),
                                                   JSMAMELoader.nativeResolution(256, 256),
                                                   JSMAMELoader.scale(3),
                                                   JSMAMELoader.emulatorJS("https://github.com/plugglife/plugglife.github.io/blob/master/emulators/mamepacman.js?raw=true"),
                                                   JSMAMELoader.mountFile("pacman.zip",
                                                                          JSMAMELoader.fetchFile("Game File",
                                                                                                 "examples/pacman.zip"))))
      emulator.start({ waitAfterDownloading: true });
    </script>
  </body>
</html>
